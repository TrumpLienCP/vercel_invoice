<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>進貨單辨識工具</title>
</head>
<body>
  <h2>進貨單辨識 + 產出商品主檔</h2>
  <form id="upload-form" enctype="multipart/form-data">
    <label>廠商名稱：<input type="text" name="vendor" required /></label><br>
    <label>選擇進貨單圖片：<input type="file" name="image" accept="image/*" required /></label><br>
    <label>上傳商品資料_ALL.xlsx：<input type="file" name="excel" accept=".xlsx" required /></label><br>
    <button type="submit">開始辨識與匯出</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById("upload-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      document.getElementById("status").innerText = "⏳ 上傳中...";
      const res = await fetch("/api/gpt-vision", { method: "POST", body: formData });
      if (res.ok) {
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "商品匯入.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        document.getElementById("status").innerText = "✅ 完成並下載 Excel";
      } else {
        const result = await res.json();
        document.getElementById("status").innerText = "❌ 錯誤：" + result.error;
      }
    });
  </script>
</body>
</html>
